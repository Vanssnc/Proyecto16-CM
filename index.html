<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="cuerpo">
    <div class="container">
      <hr />
      <div class="conversor">
        <h1>Conversor de monedas Nacional</h1>
      </div>
      <hr />
      <div class="menu">
        <h2>Pesos CLP</h2>
        <input
          class="form-control my-2"
          placeholder="Monto en CLP"
          id="inputCLP"
          type="number"
        />
        <h3>Moneda a convertir</h3>
        <select id="cambiomoneda" class="form-select my-2">
          <option value="default">Dolar</option>
        </select>
        <div class="botonbuscar">
          <button class="btn btn-info btn-lg my-4" id="boton">Buscar</button>
        </div>
        <div class="resultados">
          <p>...</p>
        </div>
        <div class="historial">
          <h3>Historial de Valores</h3>
          <canvas id="historialChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
